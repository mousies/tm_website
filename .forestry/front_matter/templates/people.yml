---
label: People
hide_body: false
display_field: name
fields:
- name: name
  type: text
  config:
    required: true
  label: Name
  default: ''
- name: bio
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
  label: Bio
- name: joining_date
  type: datetime
  description: ''
  config:
    required: false
    date_format: DD/MM/YYYY
    time_format: 
    display_utc: false
  label: Joining Date
  default: now
- name: profile_pic
  type: file
  config:
    maxSize: 64
  label: Profile Picture
- name: profile
  type: text
  config:
    required: true
    min: 2
  label: Job Profile
- name: twitter
  type: text
  config:
    required: false
  label: Twitter URL
- name: instagram
  type: text
  config:
    required: false
  label: Instagram URL
- name: linkedin
  type: text
  config:
    required: false
  label: LinkedIn URL
- name: website
  type: text
  config:
    required: false
  label: Website
